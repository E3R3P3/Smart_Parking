    <style>
        /* Estilos base del sistema (consistentes con el diseño anterior) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        .history-section {
            /* background: rgba(255, 255, 255, 0.95); */
            /* box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); */
            overflow: hidden;
            padding: 30px;
            margin-top: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f2f6;
        }

        .section-title {
            font-size: 2rem;
            color: #2c3e50;
            font-weight: 700;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .filter-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #7f8c8d;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            background-color: white;
        }

        .reservations-list {
            display: grid;
            gap: 15px;
        }

        .reservation-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 100px;
            align-items: center;
            transition: all 0.3s;
            border-left: 5px solid;
        }

        .reservation-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .reservation-card.completed {
            border-left-color: #2ecc71;
        }

        .reservation-card.cancelled {
            border-left-color: #e74c3c;
        }

        .reservation-card.upcoming {
            border-left-color: #3498db;
        }

        .reservation-detail {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .reservation-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
        }

        .status-completed {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .status-cancelled {
            background-color: #ffebee;
            color: #c62828;
        }

        .status-upcoming {
            background-color: #e3f2fd;
            color: #1565c0;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .action-btn i {
            font-size: 0.8rem;
        }

        .btn-view {
            background-color: #bbdefb;
            color: #0d47a1;
        }

        .btn-cancel {
            background-color: #ffcdd2;
            color: #b71c1c;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }

        .page-btn:hover:not(.active) {
            background-color: #f1f2f6;
        }

        .no-reservations {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        @media (max-width: 900px) {
            .reservation-card {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
        }

        @media (max-width: 600px) {
            .reservation-card {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }
        }
    </style>
</head>
