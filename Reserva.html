                    <div class="reservations-container" id="reservations-list">
                        <!-- Las reservas se cargarán aquí con JavaScript -->

            <footer class="py-4 bg-light mt-auto">

            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    // Cargar datos del localStorage
                    const appData = JSON.parse(localStorage.getItem('parkingSystemData'));
                    const reservationsList = document.getElementById('reservations-list');

                    if (appData && appData.reservations && appData.reservations.length > 0) {
                        // Ordenar reservas por fecha (más recientes primero)
                        appData.reservations.sort((a, b) => new Date(b.date) - new Date(a.date));

                        // Generar tarjetas de reserva
                        appData.reservations.forEach(reservation => {
                            const reservationDate = new Date(reservation.date);
                            const now = new Date();
                            const isActive = reservation.status === 'active' &&
                                (now - reservationDate) < (2 * 60 * 60 * 1000); // 2 horas de validez

                            const card = document.createElement('div');
                            card.className = `reservation-card ${isActive ? 'active' : 'expired'}`;

                            card.innerHTML = `
                        <h3>
                            Reserva #${reservation.id.toString().slice(-6)}
                            <span class="status ${isActive ? 'active' : 'expired'}">
                                ${isActive ? 'Activa' : 'Expirada'}
                            </span>
                        </h3>
                        <div class="reservation-details">
                            <div class="detail-item">
                                <span>Centro Comercial</span>
                                <span>${reservation.mall}</span>
                            </div>
                            <div class="detail-item">
                                <span>Nivel</span>
                                <span>${reservation.level}</span>
                            </div>
                            <div class="detail-item">
                                <span>Espacio</span>
                                <span>${reservation.space}</span>
                            </div>
                            <div class="detail-item">
                                <span>Fecha y Hora</span>
                                <span>${reservationDate.toLocaleString()}</span>
                            </div>
                            <div class="detail-item">
                                <span>Usuario</span>
                                <span>${reservation.user}</span>
                            </div>
                            <div class="detail-item">
                                <span>Estado</span>
                                <span>${isActive ? 'Válida por 2 horas' : 'Expirada'}</span>
                            </div>
                        </div>
                    `;

                            reservationsList.appendChild(card);
                        });
                    } else {
                        // Mostrar mensaje si no hay reservas
                        reservationsList.innerHTML = `
                    <div class="no-reservations">
                        <i class="fas fa-parking"></i>
                        <p>No tienes reservas registradas</p>
                    </div>
                `;
                    }
                });
            </script>
