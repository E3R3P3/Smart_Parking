                        <!-- Los espacios de parqueo se generarán con JavaScript -->
                    </div>

            <script>
                // Datos de ejemplo para los espacios de parqueo
                const parkingSpaces = [
                    { id: "A1", status: "available" },
                    { id: "A2", status: "occupied" },
                    { id: "A3", status: "reserved" },
                    { id: "A4", status: "disabled" },
                    { id: "B1", status: "available" },
                    { id: "B2", status: "available" },
                    { id: "B3", status: "occupied" },
                    { id: "B4", status: "reserved" },
                    { id: "C1", status: "available" },
                    { id: "C2", status: "disabled" },
                    { id: "C3", status: "available" },
                    { id: "C4", status: "occupied" },
                    { id: "D1", status: "reserved" },
                    { id: "D2", status: "available" },
                    { id: "D3", status: "occupied" },
                    { id: "D4", status: "available" },
                    { id: "E1", status: "reserved" },
                    { id: "E2", status: "disabled" },
                    { id: "E3", status: "available" },
                    { id: "E4", status: "occupied" },
                    { id: "F1", status: "available" },
                    { id: "F2", status: "reserved" },
                    { id: "F3", status: "available" },
                    { id: "F4", status: "disabled" }
                ];

                // Generar la cuadrícula de parqueos
                function generateParkingGrid() {
                    const parkingGrid = document.getElementById('parkingGrid');
                    parkingGrid.innerHTML = '';

                    parkingSpaces.forEach(space => {
                        const spaceElement = document.createElement('div');
                        spaceElement.className = `parking-space space-${space.status}`;
                        spaceElement.innerHTML = `
                    <div class="space-id">${space.id}</div>
                    <div class="space-status space-status-${space.status}">
                        ${getStatusText(space.status)}
                    </div>
                    <div class="space-actions">
                        <button class="space-action" onclick="setSpaceStatus('${space.id}', 'available')">
                            <i class="fas fa-check-circle"></i>
                        </button>
                        <button class="space-action" onclick="setSpaceStatus('${space.id}', 'reserved')">
                            <i class="fas fa-calendar-check"></i>
                        </button>
                        <button class="space-action" onclick="setSpaceStatus('${space.id}', 'disabled')">
                            <i class="fas fa-ban"></i>
                        </button>
                    </div>
                `;

                        parkingGrid.appendChild(spaceElement);
                    });
                }

                // Obtener texto para el estado
                function getStatusText(status) {
                    const statusText = {
                        available: "Disponible",
                        occupied: "Ocupado",
                        reserved: "Reservado",
                        disabled: "Deshabilitado"
                    };
                    return statusText[status];
                }

                // Cambiar estado de un espacio
                function setSpaceStatus(spaceId, newStatus) {
                    const space = parkingSpaces.find(s => s.id === spaceId);
                    if (space) {
                        space.status = newStatus;
                        generateParkingGrid();

                        // Mostrar mensaje de confirmación
                        alert(`El espacio ${spaceId} ha sido actualizado a: ${getStatusText(newStatus)}`);
                    }
                }

                // Cambiar centro comercial
                document.getElementById('mall-select').addEventListener('change', function () {
                    const mallName = this.options[this.selectedIndex].text;
                    document.querySelector('.selected-mall span').textContent = `${mallName} - Nivel 1`;

                    // Simular carga de nuevos datos
                    parkingSpaces.forEach(space => {
                        // Cambiar estados aleatoriamente para simular cambio de establecimiento
                        const statuses = ['available', 'occupied', 'reserved', 'disabled'];
                        const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
                        space.status = randomStatus;
                    });

                    generateParkingGrid();
                });

                // Guardar configuración
                document.querySelector('.settings-panel .btn-primary').addEventListener('click', function () {
                    const hourlyRate = document.getElementById('hourly-rate').value;
                    const reservationTime = document.getElementById('reservation-time').value;
                    const maxReservation = document.getElementById('max-reservation').value;
                    const gracePeriod = document.getElementById('grace-period').value;

                    alert(`Configuración guardada exitosamente:\n\n` +
                        `Tarifa por hora: RD$ ${hourlyRate}\n` +
                        `Tiempo de reserva: ${reservationTime} minutos\n` +
                        `Tiempo máximo de reserva: ${maxReservation} horas\n` +
                        `Periodo de gracia: ${gracePeriod} minutos`);
                });

                // Restablecer valores
                document.querySelector('.settings-panel .btn-secondary').addEventListener('click', function () {
                    document.getElementById('hourly-rate').value = "75.00";
                    document.getElementById('reservation-time').value = "15";
                    document.getElementById('max-reservation').value = "3";
                    document.getElementById('grace-period').value = "10";
                });

                // Inicializar la cuadrícula
                generateParkingGrid();
            </script>
